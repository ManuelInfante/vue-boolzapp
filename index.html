<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Import CDN di Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <!-- Import Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <!-- Import Day.js -->
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script>dayjs().format()</script>
    <!-- Import CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Boolzapp</title>
</head>
<body>
    <div id="app" class="container">
       <section id="dashboard">
            <section class="appController flex">
                <div class="myProfile flex">
                    <img src="img/avatar_io.jpg" alt="">

                    <span>Manuel Infante</span>
                </div>

                <div class="settings">
                    <nav>
                        <ul class="iconList flex">
                            <li><i class="fas fa-circle-notch"></i></li>
                            <li><i class="fas fa-comment-alt"></i></li>
                            <li><i class="fas fa-ellipsis-v"></i></li>
                        </ul>
                    </nav>
                </div>
            </section>

            <section class="notifications flex">
                <div class="notificationsGraphic">
                    <i class="fas fa-bell-slash"></i>
                </div>

                <div class="notificationsText">
                    <h3>Ricevi notifiche di nuovi messaggi</h3>

                    <a href="">Attiva notifiche desktop</a>
                </div>
            </section>

            <section class="rubric">
                <div class="finderContainer">
                    <div class="finder flex">
                        <label for="search">
                            <i class="fas fa-search"></i>
                        </label>
                        <div class="finderInput_container">
                            <input type="text" id="search" placeholder="Cerca o inizia una nuova chat">
                        </div>
                    </div>
                </div>

                <div class="contacts">
                    <ul>
                        <li @click="selectedContact(index)" class="flex" v-for="(contact, index) in contacts">
                            <img :src="'img/avatar' + contact.avatar + '.jpg'" :alt="contact.name">

                            <span>{{contact.name}}</span>
                        </li>
                    </ul>
                </div>
            </section>
       </section>

       <section id="currentChat">
            <section class="currentProfile flex">
                <div class="profileData flex">
                    <img :src="'img/avatar' + contacts[currentContact].avatar + '.jpg'" alt="">

                    <div class="profileInfo flex">
                        <h3>{{contacts[currentContact].name}}</h3>
                        <span>ultimo accesso oggi alle</span>
                    </div>
                </div>

                <div class="chatSettings">
                    <nav>
                        <ul class="iconList flex">
                            <li><i class="fas fa-search"></i></li>
                            <li><i class="fas fa-paperclip"></i></li>
                            <li><i class="fas fa-ellipsis-v"></i></li>
                        </ul>
                    </nav>
                </div>
            </section>

            <section class="currentMessages">
                <ul v-if="contacts[currentContact].messages.length > 0">
                    <li v-for="(message, index) in contacts[currentContact].messages" :class="getMessageClass(index)">
                        <p>{{message.message}}</p>
                        <span>{{message.date}}</span>
                        <!-- <i class="fas fa-chevron-down"></i> -->
                    </li>
                </ul>

                <div v-else>
                    <h2>Scrivi un messaggio per iniziare la conversazione</h2>
                </div>
            </section>

            <section class="messageSender flex">
                <div class="emoticons">
                    <i class="far fa-smile"></i>
                </div>

                <div class="messageInput">
                    <input @keyup.enter="sendMessage" v-model="newMessage" type="text" placeholder="Scrivi un messaggio">
                </div>

                <div class="vocalMessage">
                    <i class="fas fa-microphone"></i>
                </div>
            </section>
        </section>
     </div>

    
    <!-- Import CDN Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
